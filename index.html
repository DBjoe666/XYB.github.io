<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
</head>

<body>
    <!-- 页面标题 -->welcome！
    <h1>欢迎来到肖的网页</h1>
    <!-- 段落内容 -->
    <p>这是一个简单的网页示例。</p>
    <p>希望你能通过这个示例了解 HTML 的基本结构。</p>
    <!-- 换行 -->
    <br>
    <!-- 子标题 -->
    <h2>关于这个页面</h2>
    <p>它展示了标题、段落和换行的使用。</p>
</body>

</html>
